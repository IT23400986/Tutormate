<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />
  <title>Tutormate registration Page</title>
  <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div th:if="${param.success}">
        <div class="success-message">You've successfully registered to tutormate!</div>
      </div>
      
      <h1>Create an account</h1>
      <form method="post" th:action="@{/register/save}" th:object="${user}">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" th:field="*{firstName}" required />
          <p class="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" th:field="*{lastName}" required />
          <p class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" th:field="*{email}" required />
          <p class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" required />
          <p class="error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
        </div>
        
        <div class="form-group checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms">By registering, you agree to our Terms & Conditions and Privacy Policy.</label>
        </div>
        
        <button type="submit" class="btn">Register</button>
        <p class="signin">Already have an account? <a href="/" th:href="@{/login}">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
